<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appel Offre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Visionary-Crofting</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="appelOffre">AppelOfre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="product">Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="commandItem">CommandItem</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Command">Command</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h2 class="m-2">Appel Offre List</h2>
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-dark"> </div>
<div class="card-body">
    <table class="table ">
    <thead>
    <tr>
        <th>ID</th><th>Reference</th><th>ProductRef</th><th>Status</th><th>Quantity</th><th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s:${listAppelOffre}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.ref}"></td>
        <td th:text="${s.refProduit}"></td>
        <td th:text="${s.status}"></td>
        <td th:text="${s.quantity}"></td>
        <td>
            <a class="btn btn-danger" th:href="@{delete(ref=${s.ref})}">Delete</a>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" th:href="@{update(id=${s.id})}" data-bs-target="#exampleModal">Add</button>
        </td>

    </tr>
    </tbody>
</table></div>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="exampleInputId1" class="form-label"></label>
                        <input type="hidden"name="id" class="form-control" id="exampleInputId1" aria-describedby="idHelp">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Reference</label>
                        <input type="text" name="ref" class="form-control" >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">refProduit</label>
                        <input type="text" name="refProduit" class="form-control" >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <input type="text" name="status" class="form-control" >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Quantity</label>
                        <input type="text" name="quantity" class="form-control" >
                    </div>
                    <button type="submit" class="btn btn-primary" th:href="@{save}">Submit</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
